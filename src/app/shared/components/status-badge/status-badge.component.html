<span class="badge" [class.badge-danger]="status === statusEnum.Inactive"
[class.badge-primary]="status === statusEnum.Active || statusEnum.InComming"
[class.badge-success]="status === statusEnum.InProgress"
[class.badge-secondary]="status === statusEnum.ExpiredDate"
[class.badge-warning]="status === statusEnum.WaitingApproval">{{ statusName }}</span>
