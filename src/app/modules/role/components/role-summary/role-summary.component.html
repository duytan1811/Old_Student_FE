<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
  <div *ngFor="let role of roles$ | async" class="col-md-4">
    <div class="card card-flush h-md-100">
      <div class="card-header">
        <div class="card-title">
          <h2>{{ role.name }}</h2>
        </div>
      </div>
      <div class="card-body pt-1">
        <div class="fw-bolder text-gray-600 mb-5">Số người dùng: {{ role.countUsers }}</div>
        <div class="d-flex flex-column text-gray-600">
          <ng-container *ngFor="let menuPermission of role.menuPermissions;let i=index">
            <div *ngIf="i < 5" class="d-flex align-items-center py-2">
              <span class="bullet bg-primary me-3"></span>{{ getDescriptionMenuPermission(menuPermission) }}
            </div>
          </ng-container>

          <div class='d-flex align-items-center py-2' *ngIf="role.menuPermissions && role.menuPermissions.length > 5">
            <span class='bullet bg-primary me-3'></span>
            <em>và tính năng khác...</em>
          </div>
        </div>
      </div>
      <div class="card-footer flex-wrap pt-0">
        <a [routerLink]="role.id" class="btn btn-light btn-active-primary my-1 me-2">Chi tiết</a>
        <button type="button" (click)="onOpenEditRoleUser(role.id)"
          class="btn btn-light btn-active-light-primary my-1 me-2">Cập
          nhật</button>
        <button type="button" (click)="goDelete(role)" class="btn btn-light btn-active-light-primary my-1">Xóa</button>
      </div>
    </div>
  </div>
  <div class="ol-md-4">
    <div class="card h-md-100">
      <div class="card-body d-flex flex-center">
        <button (click)="goEdit(null)" type="button" class="btn btn-clear d-flex flex-column flex-center">
          <img src="assets/media/illustrations/sketchy-1/4.png" alt="" class="mw-100 mh-150px mb-7" />
          <div class="fw-bolder fs-3 text-gray-600 text-hover-primary">Thêm mới</div>
        </button>
      </div>
    </div>
  </div>
</div>
