<form class="form w-100" [formGroup]="formGroup" id="kt_sign_up_form">
    <div class="mb-10 text-center">
        <h1 class="text-dark mb-3">Đăng kỳ tài khoản</h1>
        <div class="text-gray-400 fw-bold fs-4">Nếu bạn đã có tài khoản?
            <a [routerLink]="'/auth/login'" class="link-primary fw-bolder">Đăng nhập</a>
        </div>
    </div>
    
    <div class="d-flex align-items-center mb-10">
        <div class="border-bottom border-gray-300 mw-50 w-100"></div>
        <div class="border-bottom border-gray-300 mw-50 w-100"></div>
    </div>

    <div class="row fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6 required">Tài khoản</label>
        <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" formControlName="userName"
            autocomplete="off" />
    </div>
    <div class="row fv-row mb-7">

        <label class="form-label fw-bolder text-dark fs-6 required">Họ tên</label>
        <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" formControlName="fullName"
            autocomplete="off" />
    </div>
    <div class="fv-row mb-7">
        <label class="form-label fw-bolder text-dark fs-6 required">Email</label>
        <input class="form-control form-control-lg form-control-solid" type="email" placeholder="" formControlName="email"
            autocomplete="off" />
    </div>
    <div class="mb-10 fv-row" data-kt-password-meter="true">
        <div class="mb-1">
            <label class="form-label fw-bolder text-dark fs-6 required">Mật khẩu</label>
            <div class="position-relative mb-3">
                <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""
                formControlName="password" autocomplete="off" />
                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                    data-kt-password-meter-control="visibility">
                    <i class="bi bi-eye-slash fs-2"></i>
                    <i class="bi bi-eye fs-2 d-none"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="fv-row mb-5">
        <label class="form-label fw-bolder text-dark fs-6 required">Xác nhận mật khẩu</label>
        <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""
        formControlName="confirmPassword" autocomplete="off" />
    </div>
    <div class="fv-row mb-10">
        <label class="form-check form-check-custom form-check-solid form-check-inline">
            <input class="form-check-input" type="checkbox" name="toc" value="1" formControlName="isAgree" />
            <span class="form-check-label fw-bold text-gray-700 fs-6">Tôi đồng ý với
                <a href="javascript:void(0)" class="ms-1 link-primary text-primary">Điều khoản và chính sách.</a></span>
        </label>
    </div>
    <div class="text-center">
        <button [disabled]="formGroup.invalid" type="button" id="kt_sign_up_submit" (click)="onSubmit()" class="btn btn-lg btn-primary">
            <span class="indicator-label">Đăng ký</span>
        </button>
    </div>
</form>
