<ng-container *ngIf="surveyResult$ | async as surveyResult">
    <h2 mat-dialog-title>
        <span>Kết quả khảo sát của {{ surveyResult.createdByName}} </span>
    </h2>
    <div class="separator my-5"></div>
    <div class="pl-0" mat-dialog-content>
        <table class="table table-row-dashed table-row-gray-300 gy-5">
            <tr class="fw-bolder fs-6">
                <th>Câu hỏi</th>
                <th class="w-100px text-center">Không hài lòng</th>
                <th class="w-100px text-center">Bình thường</th>
                <th class="w-100px text-center">Khá hài lòng</th>
                <th class="w-100px text-center">Rất hài lòng</th>
            </tr>
            <tbody>
                <tr *ngFor="let item of surveyResult.items;let i=index">
                    <td>
                        <label class="required">{{i+1}}. {{ item.questionName }}</label>
                    </td>
                    <ng-container *ngIf="!item.isQuestionComment">
                        <td class="text-center">
                            <input type="radio" disabled name="question_{{item.questionId}}" [checked]="item.point===1">
                        </td>
                        <td class="text-center">
                            <input type="radio" disabled name="question_{{item.questionId}}" [checked]="item.point===2">
                        </td>
                        <td class="text-center">
                            <input type="radio" disabled name="question_{{item.questionId}}" [checked]="item.point===3">
                        </td>
                        <td class="text-center">
                            <input type="radio" disabled name="question_{{item.questionId}}" [checked]="item.point===4">
                        </td>
                    </ng-container>
                    <ng-container *ngIf="item.isQuestionComment">
                        <td colspan="4">
                            <textarea disabled class="form-control form-control-sm form-control-solid"
                                [(ngModel)]="item.comment"></textarea>
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="float-end" mat-dialog-actions>
        <button class="btn btn-sm btn-danger me-2" [mat-dialog-close]="false">Đóng</button>
    </div>
</ng-container>
