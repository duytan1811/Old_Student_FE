<h2 mat-dialog-title>
    <span *ngIf="isCreate">Thêm mới</span>
    <span *ngIf="!isCreate">Cập nhật</span> khảo sát
</h2>
<div class="separator my-5"></div>
<ng-container *ngIf="survey$ | async as survey">
    <form [formGroup]="formGroup" [appConnectForm]="survey">
        <div class="pl-0" mat-dialog-content>
            <div class="mb-5">
                <label for="name" class="form-label required">Tên khảo sát</label>
                <input id="name" formControlName="name" type="text" class="form-control form-control-solid" />
            </div>
            <div class="mb-5 row">
                <div class="col-6">
                    <label class="required">Thời gian bắt đầu</label>
                    <input type="date" formControlName="startDateFormat"
                        class="form-control form-control-solid" />
                </div>
                <div class="col-6">
                    <label class="required">Thời gian kết thúc</label>
                    <input type="date" formControlName="endDateFormat" class="form-control form-control-solid" />
                </div>
            </div>

            <div class="mb-5" *ngIf="!isCreate">
                <label for="status" class="form-label">Trạng thái</label>
                <mat-select formControlName="status" class="form-control form-control-solid">
                    <mat-option *ngFor="let status of statuses" [value]="status.value">{{ status.text }}</mat-option>
                </mat-select>
            </div>

            <div class="mb-5">
                <label class="form-label fw-bolder">Câu hỏi khảo sát</label>
            </div>
    
            <div class="mb-5 d-flex align-items-center" *ngFor="let item of questionsSelected;let i =index">
                <label class="me-5">{{ i + 1}}</label>
                <mat-select [(value)]="item.value" (focus)="onFocusQuestions(i)" (selectionChange)="onChangeDropdownList(i,$event)" class="form-control form-control-solid">
                    <mat-option *ngFor="let option of item.dropdownList"  [value]="option.value">{{ option.text
                        }}</mat-option>
                </mat-select>
                <button title="Xóa" (click)="onRemoveQuestion(i)" class="btn btn-sm btn-danger btn-icon mx-5">
                    <span class="svg-icon svg-icon-2"
                        [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"></span>
                </button>
            </div>
    
            <button class="btn btn-sm btn-primary" (click)="onAddQuestion()">Thêm câu hỏi</button>
    
        </div>
    
        <div class="float-end" mat-dialog-actions>
            <button class="btn btn-sm btn-danger me-2" [mat-dialog-close]="false">Hủy bỏ</button>
            <button class="btn btn-sm btn-primary" [disabled]="formGroup.invalid || (isLoading$ | async)" [mat-dialog-close]
                (click)="onSave()">Xác nhận</button>
        </div>
    </form>
</ng-container>
