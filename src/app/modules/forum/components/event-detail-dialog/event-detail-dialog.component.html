<ng-container>

    <button class="flex float-end btn btn-sm btn-icon btn-white" style="border-radius: 50%;"
        (click)=" this.dialogRef.close()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
    </button>

    <div mat-dialog-title>
        <label class="fw-bolder">{{ event.title }}</label><br>
    </div>

    <div class="separator my-3"></div>

    <div class="pl-0 h-100" mat-dialog-content>
        <div class="d-flex align-items-center">
            <span class="svg svg-icon svg-icon-2 me-2"
                [inlineSVG]="'./assets/media/icons/duotune/maps/map001.svg'"></span>
            <strong class="">{{ event.address}}</strong>
        </div>

        <div class="d-flex align-items-center mt-3 mb-3">
            <span class="svg svg-icon svg-icon-2 me-2"
                [inlineSVG]="'./assets/media/icons/duotune/general/gen013.svg'"></span>
            <strong>{{ event.startDate | date:'HH:mm dd/MM/yyyy'}}</strong>
            <label class="d-flex me-3 mx-3">-</label>
            <strong class="">{{ event.endDate | date:'HH:mm dd/MM/yyyy'}}</strong>
        </div>

        <div class="row mt-3">
            <button class="btn btn-primary" (click)="onOpenEventRegister()" 
            [class.btn-secondary]="event.isRegister 
            || (!event.isRegister && (event.isExpired || event.isProgress))">
                <span *ngIf="!event.isRegister && !event.isExpired && !event.isComming && !event.isProgress">Đăng ký tham gia</span>
                <span *ngIf="event.isRegister">Đã đăng ký tham gia</span>
                <span *ngIf="event.isExpired && !event.isRegister">Sự kiện đã kết thúc</span>
                <span *ngIf="event.isProgress  && !event.isRegister ">Sự kiện đang diễn ra</span>
                <span *ngIf="event.isComming && !event.isRegister ">Sự kiện sắp diễn ra. Tham gia ngay</span>
            </button>
        </div>

        <div class="separator separator-dotted"></div>
        <div class="row mt-3">
            <label class="h3 fw-bolder ">Thông tin chi tiết</label>
            <div class="col-12 p-2" [innerHTML]="event.content"></div>
        </div>
    </div>
</ng-container>
