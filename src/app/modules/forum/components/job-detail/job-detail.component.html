<ng-container>
    <button class="flex float-end btn btn-sm btn-icon btn-white" style="border-radius: 50%;"
        (click)=" this.dialogRef.close()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
    </button>

    <div mat-dialog-title>
        <label class="fw-bolder">{{ job.title }}</label><br>
        <small style="font-size: 14px;">Công ty: {{ job.companyName }}</small>
    </div>
    <ng-container *ngIf="user$| async as user">
        <div class="row" *ngIf="!user.isAdmin && !user.isTeacher">
            <button class="btn btn-primary" (click)="onOpenApplyJob()"
             [class.btn-secondary]="(job.isApplyed || job.isExpired)">
                <span *ngIf="!job.isApplyed && !job.isExpired">Ứng tuyển ngay</span>
                <span *ngIf="job.isApplyed">Đã ứng tuyển </span>
                <span *ngIf="job.isExpired && !job.isApplyed">Tin đã hết hạn</span>
            </button>
        </div>
    </ng-container>
    <div class="separator my-5"></div>

    <div class="pl-0 h-100" mat-dialog-content>
        <div class="d-flex mb-3">
            <span class="svg svg-icon svg-icon-2 me-2"
                [inlineSVG]="'./assets/media/icons/duotune/general/gen018.svg'"></span>
            {{ job.address}}
        </div>
        <div class="d-flex mb-3">
            <span class="svg svg-icon svg-icon-2 me-2" [inlineSVG]="'./assets/media/icons/duotune/maps/map007.svg'"></span>
            {{ job.workTypeName}}
        </div>
        <div class="d-flex mb-3">
            <span class="svg svg-icon svg-icon-2 me-2"
                [inlineSVG]="'./assets/media/icons/duotune/general/gen013.svg'"></span>
            {{ job.createdAt | dateAgo }}
        </div>
        <div class="d-flex align-items-center mb-4" *ngIf="job.skills.length > 0">
            <span class="d-block">Kỹ năng:</span>
            <ng-container *ngFor="let item of job.skills">
                <span class="d-block badge badge-secondary h5 mx-3 my-3">{{ item }}</span>
            </ng-container>
        </div>
        <div class="separator separator-dotted"></div>
        <div class="row mt-3">
            <label class="h3 fw-bolder ">Thông tin chi tiết</label>
            <label [innerHTML]="job.content"></label>
        </div>
    </div>
</ng-container>
