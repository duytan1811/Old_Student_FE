<ng-container>
    <button class="flex float-end btn btn-sm btn-icon btn-white" style="border-radius: 50%;"
        (click)="onOpenJobDetail()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
    </button>

    <div mat-dialog-title>
        <label class="fw-bolder">{{ job.title }}</label><br>
    </div>
    <div class="separator mb-3 mt-3"></div>

    <div class="pl-0 h-100" mat-dialog-content>
        <form [formGroup]="formGroup">
            <div class="row mb-5">
                <div class="col-12">
                    <label class="required fw-bolder h3 m-0 p-0">Họ tên</label>
                    <input type="text" formControlName="fullName" class="form-control form-control-solid">
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <label class="required fw-bolder h3 m-0 p-0">CV của bạn</label>
                    <input type="file" (change)="onChangeFileAttach($event)" class="form-control form-control-solid" accept="application/pdf">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <label class="fw-bolder  h4 m-0 p-0">Thư xin việc <span class="text-muted"> (Không bắt
                            buộc)</span></label>
                    <label class="mt-2 h4">Việc bạn gửi CV cho {{ job.companyName}} đồng nghĩa với việc bạn đồng ý cho
                        chúng
                        tôi thu thập, sử
                        dụng và lưu trữ thông tin cá nhân từ CV cho mục đích tuyển dụng. {{ job.companyName}} cam kết
                        bảo vệ
                        thông tin theo quy định Pháp luật.</label>
                    <textarea rows="6" class="form-control form-control-solid" formControlName="content"
                        placeholder="Nhập nội dung thư xin việc"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-primary w-100" [disabled]="formGroup.invalid || !isUploadCV" (click)="onSend()">Gửi CV</button>
                </div>
            </div>
        </form>
    </div>
</ng-container>
