<ng-container>
    <button class="flex float-end btn btn-sm btn-icon btn-white" style="border-radius: 50%;"
        (click)=" this.dialogRef.close()">
        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
    </button>

    <h2 mat-dialog-title class="text-center">
        <span>Tạo bài viết</span>
    </h2>
    <div class="separator my-5"></div>
    <div class="pl-0 h-100" mat-dialog-content *ngIf="currentUser$ |  async as currentUser">
        <div class="d-flex align-items-center mb-2 w-100">
            <div class="d-flex align-items-center flex-grow-1">
                <div class="symbol symbol-45px me-5">
                    <img src="./assets/media/avatars/300-1.jpg" alt="" />
                </div>
                <div class="d-flex flex-column w-100">
                    <label class="h3 fw-bolder">{{ currentUser.userName }}</label>
                </div>
            </div>
        </div>
        <form [formGroup]="formGroup">
            <div class="d-flex row mt-4 mb-4">
                <div class="col-md-12">
                    <mat-select #newsType class="form-control form-control-solid" placeholder="Chọn loại tin" (selectionChange)="onChangeType($event)"
                        formControlName="type">
                        <mat-option *ngFor="let option of dropdownNewsTypes$ | async" [value]="option.value">{{
                            option.text }}</mat-option>
                    </mat-select>
                </div>
            </div>
            <div *ngIf="$any(newsType).value !== '' && $any(newsType).value ==2">
                <div class="row mb-6">
                    <label class="col-lg-2 col-form-label fw-bold fs-6">
                        <span>Thời gian bắt đầu</span>
                    </label>
                    <div class="col-lg-10 fv-row">
                        <input type="date" formControlName="startDateFormat"
                            class="form-control form-control-lg form-control-solid" placeholder="Thời gian bắt đầu" />
                    </div>
                </div>

                <div class="row mb-6">
                    <label class="col-lg-2 col-form-label fw-bold fs-6">
                        <span>Thời gian kết thúc</span>
                    </label>
                    <div class="col-lg-10 fv-row">
                        <input type="date" formControlName="endDateFormat"
                            class="form-control form-control-lg form-control-solid" placeholder="Thời gian kết thúc" />
                    </div>
                </div>
            </div>
            <div class="d-flex row mt-4 mb-4" *ngIf="$any(newsType).value !== '' && $any(newsType).value != 2">
                <ckeditor [editor]="ckEditor" formControlName="content"></ckeditor>
            </div>
        </form>
    </div>
    <div mat-dialog-actions>
        <button class="btn w-100" [class.btn-secondary]="formGroup.invalid" [class.btn-primary]="!formGroup.invalid"
            [disabled]="formGroup.invalid" (click)="onSave()"> Đăng</button>
    </div>
</ng-container>
