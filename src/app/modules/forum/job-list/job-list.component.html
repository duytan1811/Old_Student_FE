<div class="card mb-5 mb-xxl-8">
    <div class="card-body bg-secondary mt-4 pt-3 pb-0 cursor-pointer" *ngFor="let job of jobs$| async"
        (click)="onOpenJobDetail(job)" style="border-radius: 20px;">
        <div class="row mb-3">
            <span class="text-gray-400 fw-bold">Đăng {{ job.createdAt | dateAgo }}</span>
        </div>
        <div class="mb-3">
            <div class="row align-items-center mb-3">
                <label class="h3 fw-bolder mb-0">{{ job.title}}</label>
                <label for="">{{job.companyName}}</label>
            </div>
            <div class="separator separator-dotted border-white"></div>
            <div class="d-flex align-items-center mt-3">
                <span class="svg svg-icon svg-icon-2"
                    [inlineSVG]="'./assets/media/icons/duotune/maps/map007.svg'"></span>
                <label>{{ job.workTypeName}}</label>
            </div>
            <div class="d-flex align-items-center mt-3">
                <span class="svg svg-icon svg-icon-2"
                    [inlineSVG]="'./assets/media/icons/duotune/general/gen018.svg'"></span>
                <label for=""> {{ job.address}}</label>
            </div>
            <div class="skills mt-3">
                <ng-container *ngFor="let item of job.skills">
                    <span class="badge badge-white h5">{{ item }}</span>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<app-paginator *ngIf="(totalJob$ | async)" class="d-flex justify-content-between align-items-center flex-wrap"
    [paginator]="(userView$ | async)?.paginator" (paginate)="paginate($event)"></app-paginator>
