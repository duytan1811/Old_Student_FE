<div class="card ">
    <div class="card-header card-header-stretch">
        <h3 class="card-title">{{ titleTab }}</h3>
        <div class="card-toolbar">
            <ul class="nav nav-tabs nav-line-tabs nav-stretch fs-6 border-0">
                <li class="nav-item">
                    <a class="nav-link active" [class.active]="tabSelected ==='news'" (click)="onChangeTab('news')"
                        href="javascript:void(0)">
                        Tin tức</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" [class.active]="tabSelected ==='event'" (click)="onChangeTab('event')"
                        href="javascript:void(0)">
                        Sự kiện</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="tabSelected ==='job'" (click)="onChangeTab('job')"
                        href="javascript:void(0)">
                        Việc làm
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body ">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" role="tabpanel">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
