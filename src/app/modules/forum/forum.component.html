<div class="card mb-5 mb-xxl-8">
    <div class="card-body pb-0">
        <div class="d-flex align-items-center mb-5">
            <div class="d-flex align-items-center flex-grow-1" *ngIf="currentUser$ |  async as currentUser">
                <div class="symbol symbol-45px me-5">
                    <img src="./assets/media/avatars/300-1.jpg" alt="" />
                </div>
                <div class="d-flex flex-column w-100">
                    <input type="text" readonly
                        class="cursor-pointer form-control form-control-lg form-control-solid w-100"
                        placeholder="{{currentUser.userName}} ơi, bạn đang nghĩ gì vậy?">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card mb-5 mb-xxl-8" *ngFor="let news of news$| async">
    <div class="card-body pb-0">
        <div class="d-flex align-items-center mb-5">
            <div class="d-flex align-items-center flex-grow-1">
                <div class="symbol symbol-45px me-5">
                    <img src="./assets/media/avatars/300-1.jpg" alt="" />
                </div>
                <div class="d-flex flex-column">
                    <a href="#" class="text-gray-900 text-hover-primary fs-6 fw-bolder">{{ news.createdByName }}</a>
                    <span class="text-gray-400 fw-bold">{{ news.createdAt | dateAgo }}</span>
                </div>
            </div>
            <div class="my-0">
                <span class="badge badge-square p-3" [class.badge-primary]="news.type=='1'"
                    [class.badge-success]="news.type=='2'" [class.badge-danger]="news.type=='3'"
                    [class.badge-info]="news.type=='4'"> {{ news.typeName }}</span>
            </div>
        </div>
        <div class="mb-5">
            <p class="text-gray-800 fw-normal mb-5" [innerHTML]="news.content"></p>
            <div class="separator mb-4"></div>

            <div class="d-flex align-items-center mb-5">
                <a href="#" class="btn btn-sm btn-light btn-color-muted btn-active-light-success px-4 py-2 me-4">
                    <span class="svg-icon svg-icon-3"
                        [inlineSVG]="'./assets/media/icons/duotune/communication/com012.svg'">
                    </span>{{ news.countComment || 0 }}</a>
                <a href="javascript:void(0)" (click)="onLike(news.id)" class="btn btn-sm btn-light btn-active-light-danger px-4 py-2"
                [class.btn-color-muted]="!news.isLiked"
                [class.btn-danger]="news.isLiked">
                    <span class="svg-icon svg-icon-2" [class.svg-icon-white]="news.isLiked" [inlineSVG]="'./assets/media/icons/duotune/general/gen030.svg'">
                    </span>{{ news.countLike || 0 }}</a>
            </div>
        </div>
    </div>
</div>
<app-paginator class="d-flex justify-content-between align-items-center flex-wrap"
[paginator]="(userView$ | async)?.paginator" (paginate)="paginate($event)"></app-paginator>
