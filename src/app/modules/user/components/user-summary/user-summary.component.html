<div class="card shadow-sm">
  <div class="card-header">
    <h3 class="card-title">Danh sách tài khoản</h3>
    <div class="card-toolbar">
      <button *ngIf="checkPermission(claimValue.Create)" (click)="goEdit(null)" type="button"
        class="btn btn-sm btn-primary">
        <span class="svg-icon svg-icon-2 align-middle"
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr087.svg'"></span>
        Thêm mới
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive overflow-hidden">
      <form [formGroup]="formGroupSearch">
        <table class="table table-row-bordered ">
          <thead>
            <tr class="fw-bold fs-6 text-gray-800 border-bottom border-gray-200">
              <th style="width: 15px;">#</th>
              <th>Tài khoản</th>
              <th>Tên</th>
              <th>Email</th>
              <th class="text-center">Là giáo viên</th>
              <th class="text-center">Là sinh viên</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan=" 2">
                <input formControlName="userName" type="text" placeholder="Nhập tên tài khoản..."
                  class="form-control form-control-sm form-control-solid">
              </td>
              <td>
                <input formControlName="name" type="text" placeholder="Nhập tên người dùng..."
                  class="form-control form-control-sm form-control-solid">
              </td>
              <td>
                <input type="text" formControlName="email" placeholder="Nhập địa chỉ email..."
                  class="form-control form-control-sm form-control-solid">
              </td>
              <td class="text-center">
                <mat-checkbox color="primary" formControlName="isTeacher" (change)="onSearch()"></mat-checkbox>
              </td>
              <td class="text-center">
                <mat-checkbox color="primary" formControlName="isStudent" (change)="onSearch()"></mat-checkbox>
              </td>
              <td>
                <select (change)="onSearch()" formControlName="status"
                  class="form-control form-control-sm form-control-solid">
                  <option *ngFor="let status of searchStatuses" [value]="status.value">{{ status.text
                    }}</option>
                </select>
              </td>
              <td>
                <button (click)="onSearch()" class="btn btn-sm btn-primary">
                  <span class="svg-icon svg-icon-2 align-middle"
                    [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"></span>
                  Tìm kiếm
                </button>
              </td>
            </tr>

            <ng-container *ngIf="users$ | async as users;else emptyTable">
              <ng-container *ngIf="(totalUser$ | async);else emptyTable">
                <tr *ngFor="let user of users;let i= index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ user.userName || '--' }}</td>
                  <td>{{ user.fullName || '--' }}</td>
                  <td>{{ user.email || '--'}}</td>
                  <td class="text-center">
                    <span *ngIf="user.isTeacher" class="svg svg-icon svg-icon-2 svg-icon-primary"
                      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr085.svg'"></span>
                    <span *ngIf="!user.isTeacher" class="svg svg-icon svg-icon-2 svg-icon-danger"
                      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
                  </td>
                  <td class="text-center">
                    <span *ngIf="!user.isTeacher" class="svg svg-icon svg-icon-2 svg-icon-primary"
                      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr085.svg'"></span>
                    <span *ngIf="user.isTeacher" class="svg svg-icon svg-icon-2 svg-icon-danger"
                      [inlineSVG]="'./assets/media/icons/duotune/arrows/arr088.svg'"></span>
                  </td>

                  <td class="text-center">
                    <app-status-badge [status]="user.status" [statusName]="user.statusName"></app-status-badge>
                  </td>
                  <td>
                    <button *ngIf="checkPermission(claimValue.Edit)" title="Cập nhật" (click)="goEdit(user.id,false)"
                      class="btn btn-sm btn-light-primary btn-icon me-2">
                      <span class="svg-icon svg-icon-2"
                        [inlineSVG]="'./assets/media/icons/duotune/art/art008.svg'"></span>
                    </button>
                    <button *ngIf="checkPermission(claimValue.Delete)" (click)="goDelete(user)" title="Xóa"
                      class="btn btn-sm btn-light-danger btn-icon">
                      <span class="svg-icon svg-icon-2"
                        [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"></span>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
            <ng-template #emptyTable>
              <tr>
                <td colspan="7" class="text-center">
                  <span>Không tìm thấy dữ liệu theo yêu cầu</span>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap"
          [paginator]="(userView$ | async)?.paginator" (paginate)="paginate($event)"></app-paginator>
      </form>
    </div>
  </div>
</div>
