<div class="card shadow-sm">
    <div class="card-header">
        <h3 class="card-title">Danh sách đóng góp</h3>
        <div class="card-toolbar">
            <button *ngIf="checkPermission(claimValue.Create)" (click)="goEdit(null)" type="button"
                class="btn btn-sm btn-primary me-2">
                <span class="svg-icon svg-icon-2 align-middle"
                    [inlineSVG]="'./assets/media/icons/duotune/arrows/arr087.svg'"></span>
                Thêm mới
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <form [formGroup]="formSearch">
                <table class="table table-row-bordered ">
                    <thead>
                        <tr class="fw-bold fs-6 text-gray-800 border-bottom border-gray-200">
                            <th class="w-25px">#</th>
                            <th>Họ tên</th>
                            <th class="w-225px">Phân loại</th>
                            <th>Số tiền</th>
                            <th class="w-175px">Trạng thái</th>
                            <th class="w-150px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <input formControlName="fullName" type="text" placeholder="Nhập tên..."
                                    class="form-control form-control-sm form-control-solid">
                            </td>
                            <td>
                                <select (change)="onSearch()" formControlName="type"
                                    class="form-control form-control-sm form-control-solid">
                                    <option value="">Tất cả</option>
                                    <option *ngFor="let option of drpContributeTypes$ | async"
                                        [value]="option.value">
                                        {{ option.text
                                        }}</option>
                                </select>
                            </td>
                            <td>
                                <input formControlName="amount" type="number" (change)="onSearch()"
                                    placeholder="Nhập số tiền <=..."
                                    class="form-control form-control-sm form-control-solid">
                            </td>
                            <td>
                                <select (change)="onSearch()" formControlName="status"
                                    class="form-control form-control-sm form-control-solid">
                                    <option *ngFor="let status of statuses" [value]="status.value">{{ status.text
                                        }}</option>
                                </select>
                            </td>
                            <td>
                                <button (click)="onSearch()" class="btn btn-sm btn-primary">
                                    <span class="svg-icon svg-icon-2 align-middle"
                                        [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'"></span>
                                    Tìm kiếm
                                </button>
                            </td>
                        </tr>

                        <ng-container *ngIf="contributes$ | async as contributes;else emptyTable">
                            <ng-container *ngIf="(totalContribute$ | async);else emptyTable">
                                <tr *ngFor="let contribute of contributes;let i=index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ contribute.fullName }}</td>
                                    <td>{{ contribute.typeName }}</td>
                                    <td class="text-end">
                                        <span *ngIf="contribute.amount">{{ contribute.amount|number:'1.0' }} ₫</span>
                                        <span *ngIf="!contribute.amount"> -- </span>
                                    </td>
                                    <td class="text-center w-175px">
                                        <app-status-badge [status]="contribute.status"
                                            [statusName]="contribute.statusName"></app-status-badge>
                                    </td>
                                    <td>
                                        <button (click)="goEdit(contribute.id,false)" title="Cập nhật"
                                            *ngIf="checkPermission(claimValue.Edit)"
                                            class="btn btn-sm btn-light-primary btn-icon me-2">
                                            <span class="svg-icon svg-icon-2"
                                                [inlineSVG]="'./assets/media/icons/duotune/art/art008.svg'"></span>
                                        </button>
                                        <button (click)="goDelete(contribute)"
                                            *ngIf="checkPermission(claimValue.Delete)" title="Xóa"
                                            class="btn btn-sm btn-light-danger btn-icon">
                                            <span class="svg-icon svg-icon-2"
                                                [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"></span>
                                        </button>
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                        <ng-template #emptyTable>
                            <tr>
                                <td colspan="5" class="text-center">
                                    <span>Không tìm thấy dữ liệu theo yêu cầu</span>
                                </td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
                <app-paginator class="d-flex justify-content-between align-items-center flex-wrap"
                    [paginator]="(tableView$ | async)?.paginator" (paginate)="paginate($event)"></app-paginator>
            </form>
        </div>
    </div>
</div>
